<header>
    <h1>{{nomPays}}</h1>
    <div class="stats">
        <app-stat [label]="'Number of entries'" [value]="numberEntries"></app-stat>
        <app-stat [label]="'Total number medals'" [value]="numberMedals"></app-stat>
        <app-stat [label]="'Total number of athletes'" [value]="numberAthlete"></app-stat>
    </div>
    
</header>
<div class="graph">
<app-linechart [data]="detailOlympic" class="line"></app-linechart>
</div>
<button
(click)="click($event)">RETOUR
</button>
